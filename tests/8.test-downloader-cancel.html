<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
  <script>
    // new VConsole()
    // window.Promise = undefined
  </script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>downloader cancel</title>
  <meta name="viewport" content="maximum-scale=1, width=device-width, initial-scale=1, user-scalable=0">
  <!-- <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> -->
  <script src="svga.lite.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    var downloader = new window.SVGA.Downloader()

    downloader.get('./svga/angel.svga').then(function (fileData) {
      console.log(fileData)
    }).catch(function (error) {
      console.log('catch', error)
    })

    setTimeout(function () {
      console.log('cancel')
      downloader.cancel()
    }, 2000)
  </script>
</body>
</html>
